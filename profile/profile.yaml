# List of Jarvis projects
# Please describe your resume from a BSA perspective (e.g. requirement elicitation, scope, stakeholder, coordination, diagrams)
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    # Focus on BSA work instead of development work
    # Include the following keywords: BRD, SRD, Elicitation, stakeholder, requirement, analysis, RDBMS, SQL, data modeling, SLA
    description: The goal of the project was to collect and analyze the hardware usage data to make future business decisions.To achieve this I developed a system to monitor hardware usage of server nodes in real time using Docker, stored the data in SQL tables using PostgreSQL, did requirement elicitation, and created BRD and SRD for the project. Developed architecture diagrams and data flow diagrams for a better and high-level visual understanding of the project. The project was managed using agile methodology. Also developed a schedule to complete deliverables for signoffs. Conducted daily scrum meetings, managed sprints and kept all the stakeholders updated on time. The project was deployed it using bash and the agent program scheduled using cron. Source code was managed using Git.

  - name: "Python Data Analytics"
    git_url: "/python_data_anlytics"
    # Focus on BSA work instead of development work
    # e.g. solve business problem, requirement, data sources, analytics, stakeholders, documentation
    description: Goal of this project was to analyze the data from a gift shop and help them understand their customers and devise a marketing strategy based on the inferences. For this, I conducted meetings with the stakeholders to gather requirements and created Business requirement document. Also a schedule to complete deliverables for signoffs was developed and daily scrum meetings, sprints(bi-weekly) were held to kept to keep track and update all the stakeholders  in a timely manner. Gift shop was able to provide the data dump in a file and it was loaded on Jarvis warehouse running on PostgreSQL. Data modification was done to better handle and draw inferences from it. RFM analysis was done to categorize the customers and devise a marketing strategy to increase revenue.

